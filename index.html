<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Wizard by Kevin Thalmann</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/23f815f911.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css"/>
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    </head>

    <body class="body">
        <div>
            <div class="header" id="num">Wizard Punktezähler</div>
            <div class="table_player">
                <table>
                    <tr>
                        <td>Spieler 1: </td>
                        <td><input type="text" id="name1" name="name1"></td>
                    </tr>
                    <tr>
                        <td>Spieler 2: </td>
                        <td><input type="text" id="name2" name="name2"></td>
                    </tr>
                    <tr>
                        <td>Spieler 3: </td>
                        <td><input type="text" id="name3" name="name3"></td>
                    </tr>
                    <tr>
                        <td>Spieler 4: </td>
                        <td><input type="text" id="name4" name="name4"></td>
                    </tr>
                    <tr>
                        <td>Spieler 5: </td>
                        <td><input type="text" id="name5" name="name5"></td>
                    </tr>
                    <tr>
                        <td>Spieler 6: </td>
                        <td><input type="text" id="name6" name="name6"></td>
                    </tr>
                    <tr>
                        <td>Anzahl der Spieler: </td>
                        <td><div id="player" name="player"></div></td>
                    </tr>
                    <tr>
                        <td>Anzahl der Runde: </td>
                        <td><div id="round" name="round"></div></td>
                    </tr>
                    <tr>
                        <td>Akutelle Runde: </td>
                        <td><div id="aktuell" name="aktuell"></div></td>
                    </tr>
                   
                </table>
               
            </div>
            
            <button class="button" id="create" type="submit" pys-onClick="wizard.check">Eingaben Checken</button>
            <button class="button_wait" id="startrunde" type="submit" pys-onClick="wizard.play">Starte das Spiel</button>
            <button class="button_wins" id="choicewins" type="submit" pys-onClick="wizard.select_wins">Bestätige</button>
            <button class="button_del" id="del" type="submit" pys-onClick="wizard.del_wins">Löschen</button>
            <button class="button_next" id="nextround" type="submit" pys-onClick="wizard.next_round">Nächste Runde</button>




            <button class="button_realwins" id="realewins" type="submit" >Bestätige</button>
       
            <div class="eingaben" id="eingaben"></div>

            <div class="text_input_player" id="text_input_player"></div>
            <div class="player_num" id="player_num"></div>

            <div class="wins_text" id="wins_text">Anzahl der geschätzten Siege</div>
            <div class="wins_text_goal" id="wins_text_goal"></div>
            <div class="wins_zahl">
                <input type="number" type="submit" id="wins_num" name="wins_num" value="0">
            </div>

            <div class="real_wins_text" id="real_wins_text">Anzahl der realen Siege</div></td>
            <div class="wins_zahl_real">
                <input type="number" type="submit" id="wins_zahl_real" name="wins_zahl_real">
            </div>
            <py-script src="WizardOnline.py"/>
            
        </div>
    </body>

</html>
